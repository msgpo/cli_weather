time = ($named_times|[um:] (0..24) [Uhr:] [(0..59)]|in (einer Stunde|(2..100) Stunden))
location = [(Aachen|Köln|Düsseldorf|Solingen|Frankfurt|Potsdam|Berlin|Regensburg|London|New York|Brasilia|Washington, DC)]

